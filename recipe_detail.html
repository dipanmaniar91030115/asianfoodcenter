{% extends "base.html" %}
{% block content %}
<div>
  <h3>{{recipe.name|capfirst}} </h3>
  <p><b>Provider:</b> {{ recipe.provider}} </p>
  <p><b>Cooktime:</b> {{ recipe.cooktime}} </p>
  <p><b>Description:</b> {{ recipe.description}} </p>
  <p><b>Available:</b> {{ recipe.available}} </p>
</div>
{% endblock %}
